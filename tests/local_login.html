<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local Login</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      .hidden { display: none; }
    </style>
    <script>
      function onSubmit(e) {
        e.preventDefault();
        const user = document.querySelector('input[name="session[username_or_email]"]').value;
        const pass = document.querySelector('input[type="password"]').value;
        // simple validation to simulate a success
        if (user && pass) {
          document.getElementById('login-form').classList.add('hidden');
          const success = document.getElementById('login-success');
          success.textContent = 'Logged in as ' + user;
          success.classList.remove('hidden');
        } else {
          alert('missing credentials');
        }
      }
    </script>
  </head>
  <body>
    <h1>Local Login Page</h1>
    <form id="login-form" onsubmit="onSubmit(event)">
      <label>
        Username
        <input name="session[username_or_email]" type="text" />
      </label>
      <br /><br />
      <label>
        Password
        <input type="password" />
      </label>
      <br /><br />
      <button type="submit">Log in</button>
    </form>
    <div id="login-success" class="hidden" aria-live="polite"></div>
  </body>
</html>
